description = 'ECS Elastic Search DAO '


apply plugin: 'java'


sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0'


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://artifacts.elastic.co/maven"
    }
}

dependencies {
    
   
    //compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.22'
	//compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.9'
    
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    
   
    compile project(':ecs-mgmt-client')
    compile project(':ecs-metadata-dao')
    compile "com.emc.ecs:object-client:3.1.2"
    compile "org.elasticsearch:elasticsearch:5.1.2"
    compile "org.elasticsearch.client:x-pack-transport:5.1.1"
    compile group: 'org.elasticsearch.client', name: 'transport', version: '5.1.2'
          
    
}




description = 'ECS Metadata Collector '


apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.5.2'


repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    
    // To connect log4j app to use logback which runs on top of slf4j
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.21'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    
    //compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    
    compile "org.eclipse.persistence:org.eclipse.persistence.moxy:2.5.0"
    compile project(':ecs-mgmt-client')
    compile project(':ecs-metadata-dao')
    compile project(':ecs-metadata-stdout-dao')
    compile project(':ecs-metadata-elasticsearch-dao')
    compile "com.emc.ecs:object-client:3.1.2"
          
    
}

mainClassName="com.emc.ecs.metadata.client.MetadataCollectorClient"


applicationDistribution.from("scripts/kibana") {
	into "scripts"
}

applicationDistribution.from("scripts/run-ecs-collector-for-all-data.sample") {
	into "bin"
}

applicationDistribution.from("scripts/run-ecs-collector-for-billing-data.sample") {
	into "bin"
}

applicationDistribution.from("scripts/run-ecs-collector-for-index-init.sample") {
	into "bin"
}

applicationDistribution.from("scripts/run-ecs-collector-for-object-data.sample") {
	into "bin"
}

applicationDistribution.from("scripts/run-ecs-collector-for-object-version-data.sample") {
	into "bin"
}

applicationDistribution.from("conf/logback.xml") {
	into "config"
}



applicationDefaultJvmArgs = ["-Dlogback.configurationFile=MY_APP_HOME/config/logback.xml"]
	
startScripts {
	doLast {
		unixScript.text = unixScript.text.replace('MY_APP_HOME', '\$APP_HOME') 
		windowsScript.text = windowsScript.text.replace('MY_APP_HOME', '%~dp0..')
	}
}

